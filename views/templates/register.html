<!DOCTYPE html>
<html lang="en">
<head>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="{{ url_for('static', path='js/auth.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', path='js/settings.js') }}"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href='../static/styles/register.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>
<img id="logo" src="{{ url_for('static', path='photos/dairy.png') }}">
    <div class="card shadow-lg" style="width: 30rem;">
        <div class="card-body">
            <p class="text-center fs-3 fw-bolder">Register ({{ usertype }})</p>
            <div class="card-custom">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    <label for="email"><i class="bi bi-envelope icon-custom"></i>Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="password">
                    <label for="password"><i class="bi bi-key icon-custom"></i>Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="repeatpassword" placeholder="password">
                    <label for="repeatpassword"><i class="bi bi-key icon-custom"></i>Repeat password</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="secretkey" class="form-control" id="secretkey" placeholder="example">
                    <label for="secretkey"><i class="bi bi-link icon-custom"></i>Enter secretkey</label>
                </div>
                <div class="btn-custom">
                    <button onclick="submit()" type="button" class="btn btn-login-custom text-light">Register</button>
                </div>
            </div>
                <div class="had">
                    <a class="link text-decoration-none" onclick="openLoginPage($.cookie('type'))">I already have an account</a>
                </div>
                <div class="change-type">
                    <a href="/">Choose user type</a>
                </div>
        </div>
    </div>
</body>
</html>
