<div class="content-grid">
    <div class="content-element">
        {% if availability == False %}
        <h1>School №{{ number}} is not available</h1>
        <br>
        <div class="form-floating mb-3">

            <input type="text" class="form-control" id="city" placeholder="Name">
            <label for="city"><i class="bi bi-geo-alt icon-custom"></i>School city</label>
        </div>
        <button class="btn btn-login-custom text-light" onclick="addSchool()">Add school</button>
        {% elif availability == True %}
        <h1>School №{{ number}} is available</h1>
        {% else %}
        <h1>Error</h1>
        {% endif %}
    </div>
</div>
