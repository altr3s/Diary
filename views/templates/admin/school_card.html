{% if school_data|length > 1 %}
<div style="width: 18rem; border: black 1px solid">
    <div class="card-body">
        <h5 class="card-title">School #{{ school_data[0] }}</h5>
        <p class="card-text">Local ID: {{ school_data[2] }}<br>City: {{ school_data[1] }}</p>
        <a onclick="linkSchool('{{school_data[2]}}', '{{school_data[0]}}')"
           class="btn btn-login-custom text-light">Link</a>
    </div>
</div>
{% else %}
<h3>No school found</h3>
{% endif %}
