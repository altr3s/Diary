<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin panel</title>
    <script type="text/javascript" src="{{ url_for('static', path='js/adminpanel.js') }}"></script>
    <!--    <link rel="stylesheet" href="{{ url_for('static', path='styles/admin/panel.css') }}">-->
    {% include 'components/bootstrap.html' %}
</head>
<body>
<p>{{email}}</p>
<div class="accordion" id="accordionExample">
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                    aria-expanded="true" aria-controls="collapseOne">
                Add key
            </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
             data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <h3>Name</h3>
                <input id="name" type="text">
                <h3>Surname</h3>
                <input id="surname" type="text">
                <h3>Group</h3>
                {% for name in create_groups %}
                <input type="radio" name="group" id="{{ name }}-radio" value="{{ name }}">
                <label for="{{ name }}-radio">{{ name }}</label>
                <br>
                {% endfor %}
                <button onclick="addKey()">add key</button>
            </div>
        </div>
    </div>
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Add group
            </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
             data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <h3>Group name</h3>
                <input id="groupname" type="text">
                <button onclick="addGroup()">add group</button>
            </div>
        </div>
    </div>
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                Export keys
            </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
             data-bs-parent="#accordionExample">
            <div class="accordion-body">
                {% for name in groups %}
                <label for="{{ name }}">{{ name }}</label>
                <button id="{{ name }}" onclick="download('{{ name }}')">export</button>
                <br>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
<br>
<button type="button" class="btn btn-danger" onclick="logout()">Log out</button>
</body>
</html>
