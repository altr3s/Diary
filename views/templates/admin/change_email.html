<div class="page-flex" id="change-pass">
    <div class="page-flex-element" id="change-pass-element" style="width: 50%">
        <h1>Change password</h1>
        <br>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="Old_pass" placeholder="password">
            <label for="Old_pass"><i class="bi bi-key icon-custom"></i>Old email</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="New_pass" placeholder="password">
            <label for="New_pass"><i class="bi bi-key icon-custom"></i>New email</label>
        </div>
        <button class="btn btn-login-custom text-light" onclick="changeEmail()">Submit</button>
    </div>
</div>
