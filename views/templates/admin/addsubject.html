<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Subject</title>
    {% include 'components/bootstrap.html' %}
    <link rel="stylesheet" href="{{ url_for('static', path='styles/admin.css') }}">
    <script type="text/javascript" src="{{ url_for('static', path='js/adminpanel.js') }}"></script>
</head>
<body>
<div class="page">
    <div class="controls">{% include 'admin/navbar.html' %}</div>
    <div class="page-element ">
        <h1>Add subject</h1>
        <br>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="subject" placeholder="Subject">
            <label for="subject"><i class="bi bi-book icon-custom"></i>Subject</label>
        </div>
        <div class="form-check type-controls">
            <div class="type-choose">
                <input class="form-check-input" type="radio" name="type"
                       id="L" value="L">
                <label class="form-check-label" for="L">Lesson</label>
            </div>
            <div class="type-choose">
                <input class="form-check-input" type="radio" name="type"
                       id="C" value="C">
                <label class="form-check-label" for="C">Optional cource</label>
            </div>
        </div>
        <button class="btn btn-login-custom text-light" onclick="addSubject()">Add subject</button>
    </div>
    <div class="page-element">
        <h1>All subjects in school</h1>
        <table class="table keys">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Type</th>
            </tr>
            </thead>
            <tbody>
            {% for sub in subjects %}
            <tr>
                <th scope="row">{{ sub.id }}</th>
                <td>{{ sub.name }}</td>
                <td>{{ sub.type }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<footer>
    <div class="wave-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="#004d00" fill-opacity="1"
                  d="M0,96L48,128C96,160,192,224,288,234.7C384,245,480,203,576,202.7C672,203,768,245,864,256C960,267,1056,245,1152,234.7C1248,224,1344,224,1392,224L1440,224L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
        </svg>
    </div>
</footer>
</body>
</html>
